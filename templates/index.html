<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>ShopShare Application</title>
    <style type="text/css">
        body {
            text-align:center;
        }
    </style>
</head>
<body>
    <h2>Welcome to ShopShare!</h2>
    
    <h6>Join your house shopping list!</h6>
    <form action="/login" method="POST">
        <div class="row">
        <input type="text" name="group" placeholder="Group Name" />
        </div>
        <div class="row">
        <input type="text" name="username" placeholder="Your name"/>
        </div>
        <div class="row">
        <input type="submit" name="submit" placeholder="submit" class= "btn-info btn-md"/>
        </div>
    </form>
</body>
</html>
